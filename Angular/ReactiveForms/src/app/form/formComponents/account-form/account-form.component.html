<h2>Account</h2>
<form [formGroup]="accountForm">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      required
      formControlName="emailFormControl"
      placeholder="Ex. pat@example.com"
    />

    <mat-error
      *ngIf="
        accountForm.get('emailFormControl')!.hasError('email') &&
        !accountForm.get('emailFormControl')!.hasError('required')
      "
      >Please enter a valid email address</mat-error
    >

    <mat-error *ngIf="accountForm.get('emailFormControl')!.hasError('required')"
      >Email is <strong>required</strong></mat-error
    >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      required
      formControlName="passwordFormControl"
      placeholder="qwerty123"
    />
    <mat-error
      *ngIf="
        accountForm.get('passwordFormControl')!.hasError('minlength') &&
        !accountForm.get('passwordFormControl')!.hasError('required')
      "
      >Password must be more than
      {{
        accountForm.get("passwordFormControl")!.errors!["minlength"]
          .requiredLength
      }}</mat-error
    >

    <mat-error
      *ngIf="accountForm.get('passwordFormControl')!.hasError('required')"
      >Password is <strong>required</strong></mat-error
    >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Confirm password</mat-label>
    <input
      type="password"
      matInput
      required
      formControlName="confirmPasswordFormControl"
      placeholder="Ex. pat@example.com"
    />

    <mat-error *ngIf="accountForm.hasError('notSame')"
      >Passwords didn't match</mat-error
    >

    <mat-error
      *ngIf="
        accountForm.get('confirmPasswordFormControl')!.hasError('required')
      "
      >Confirm password is <strong>required</strong></mat-error
    >
  </mat-form-field>
</form>
