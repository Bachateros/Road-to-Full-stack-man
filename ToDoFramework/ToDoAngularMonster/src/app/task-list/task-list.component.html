<h2 class="text-center font-weight-bold">Ваши задачи:</h2>

<p>
  Component:
  {{ tasks }}
</p>
<ul class="list-group">
  <li
    class="list-group-item list-group-item-light list-group-item-action d-flex justyfy-content-between align-items-start"
    *ngFor="let task of tasks; let id = index"
  >
    <input
      type="checkbox"
      value=""
      class="align-self-center form-check-input me-1"
    />
    <div class="ms-2 me-auto">
      <div class="fw-bold mb-2 h5">{{ getTitle(task) | uppercase }}</div>
      {{ task }}
    </div>
    <button
      class="btn badge bg-warning text-dark rounded-pill align-self-center mx-2"
    >
      <i class="bi bi-pencil"></i>
    </button>
    <button
      (click)="deleteTask(task)"
      class="btn badge bg-danger text-white rounded-pill align-self-center mx-1"
    >
      <i class="bi bi-x-square"></i>
    </button>
  </li>
</ul>
