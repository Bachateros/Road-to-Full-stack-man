<div class="root">
  <app-header></app-header>
  <main class="main p-3">
    <app-input
      [tasks]="tasks"
      [editedTaskId]="editedTaskId"
      (finishEdit)="editedTaskId = -1"
    ></app-input>
    <app-task-list
      class="m-3"
      [(ngModel)]="tasks"
      (editedTask)="editTask($event)"
      [isEdit]="editedTaskId >= 0 ? true : false"
    ></app-task-list>

    <hr />
    <p>App: {{ tasks }}</p>
    <hr />
  </main>
</div>
