<div class="input-group">
  <div class="input-group-text"><i class="bi bi-calendar-check"></i></div>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="newTask"
    (keydown.enter)="addTask()"
    placeholder="Захватить мир своими танцами"
    #input
  />
  <button #button class="btn btn-outline-secondary" (click)="addTask()">
    {{ btnText }}
  </button>
</div>
